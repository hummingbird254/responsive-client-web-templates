    <script>
        var nav = document.getElementById('navbarNav');
            var isOpen = false;

            nav.addEventListener('show.bs.collapse', function () {
                // The dropdown is being shown
                isOpen = true;

                // Set a timeout to close the dropdown after 5 seconds
                setTimeout(() => {
                    if (isOpen) {
                        // If the dropdown is still open after 5 seconds, close it
                        document.getElementById('nav-icon-btn').click();
                    }
                }, 5000);
            });

            nav.addEventListener('hide.bs.collapse', function () {
                // The dropdown is being hidden
                isOpen = false;
            });
